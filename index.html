<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Web App</title>
    <link rel="stylesheet" href="cal.css">
    <script src="https://kit.fontawesome.com/e943f317aa.js" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="calContainer">
        <div class="theme">
            <i id="sunBtn" class="fa-regular fa-sun"></i>
            <i id="moonBtn" class="fa-regular fa-moon"></i>
        </div>
        <div>
            <input id="displayy" type="text" readonly>
            <input id="display" type="text" readonly>
        </div>
        <div id="key">
            <button onclick="clearfunc()" class="equator">AC</button>
            <button onclick="deleteLast()" class="equator">D</button>
            <button onclick="clearfun()" class="equator">CE</button>
            <button onclick="appendToDisplay('/')" class="equator">/</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="equator">X</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="equator">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="equator">+</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            

        </div>
    </div>



    <script src="cal.js"></script>
</body>
</html>
