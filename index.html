<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Web App</title>
    <link rel="icon" href="./icon-1.png" type="image/png">
    <link rel="stylesheet" href="cal.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://kit.fontawesome.com/e943f317aa.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" href="icon-1.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-1.png">
    <link rel="apple-touch-startup-image" href="./splashscreen.png">

</head>
<body>
    <div class="calContainer">
        <button id="installBtn" class="installBtn" style="display:none;">Install App</button>
        <div class="theme">
            <i id="sunBtn" class="fa-regular fa-sun"></i>
            <i id="moonBtn" class="fa-regular fa-moon"></i>
        </div>
        <div>
            <input id="displayy" type="text" readonly>
            <input id="display" type="text" readonly>
        </div>
        <div id="key">
            <button onclick="clearfunc()" class="equator">AC</button>
            <button onclick="deleteLast()" class="equator">D</button>
            <button onclick="clearfun()" class="equator">CE</button>
            <button onclick="appendToDisplay('/')" class="equator">/</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="equator">X</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="equator">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="equator">+</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button id="sciFunc"> &ReverseUpEquilibrium;</button>
        </div>
        <div id="key" class="sciCal">

            <button class="changeValue">&xfr;<sup>2</sup></button>
            <button class="changeValue">&xfr;<sup>&yopf;</sup></button>
            <button class="changeValue">sin</button>
            <button class="changeValue">cos</button>
            <button class="changeValue">tan</button>

            <button class="changeValue">&Sqrt;</button>
            <button class="changeValue">10<sup>&xfr;</sup></button>
            <button class="changeValue">log</button>
            <button class="changeValue">Exp</button>
            <button class="changeValue">Mod</button>

            <button id="changeBtn">&UpArrow;</button>
            <button onclick="clearfunc()" class="equator">AC</button>
            <button onclick="deleteLast()" class="equator">D</button>
            <button onclick="clearfun()" class="equator">CE</button>
            <button onclick="appendToDisplay('/')" class="equator">/</button>
            
            <button>&pi;</button>
            <button class="num" onclick="appendToDisplay('7')">7</button>
            <button class="num" onclick="appendToDisplay('8')">8</button>
            <button class="num" onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="equator">X</button>

            <button>n&excl;</button>
            <button class="num" onclick="appendToDisplay('4')">4</button>
            <button class="num" onclick="appendToDisplay('5')">5</button>
            <button class="num" onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="equator">-</button>

            <button>&plusmn;</button>
            <button class="num" onclick="appendToDisplay('1')">1</button>
            <button class="num" onclick="appendToDisplay('2')">2</button>
            <button class="num" onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="equator">+</button>
            
            <button>(</button>
            <button>)</button>
            <button class="num" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <!-- <button id="sciFunc"> &ReverseUpEquilibrium;</button> -->
        </div>
    </div>



    <script src="cal.js"></script>
</body>
</html>
